  <!--Formulario Contacto -->
 <div>
    <form>
      <div class="container p-5">
       <div class="mb-3">
        <label for="exampleInputName1" class="form-label">Nombre</label>
        <input type="name" class="form-control" id="exampleInputName1" aria-describedby="namehelp">
       </div>
      <div class="mb-3">
        <label for="exampleInputLastname1" class="form-label">Apellido</label>
        <input type="lastname" class="form-control" id="exampleInputLastname1" aria-describedby="lastnameHelp">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Comentario</label>
        </div>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">¿Desea recibir nuestro Newsletter?</label>
      </div>
      <div class="col-12">
        <button type="reset" class="btn btn-primary">Limpiar</button>
        <button type="submit" class="btn btn-danger">Enviar</button>
      </div>
    </form>
  </div>
