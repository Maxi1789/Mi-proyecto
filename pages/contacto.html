    <div>
             <div class="cont__contacto">

               <form id="formulario-contacto" action="#" method="GET" enctype="#">

                   <label for="nombre">Nombre</label><br>
                   <input type="text" id="nombre" name="nombre"><br>
                   
                   <label for="apeliido">Apellido</label><br>
                   <input type="text" id="apeliido" name="apeliido"><br>

                   <label for="telefono">Telefono</label><br>
                   <input type="text" id="telefono" name="telefono">
                   <select name="Elegi una opción">
                    <option value="Celular">Celular</option>
                    <option value="Fijo">Fijo</option>
                   </select><br>

                   <input type="checkbox" id="Newsletter" name="Newsletter" value="Newsletter">
                   <label for="Newsletter">¿Desea recibir el Newsletter?</label><br>
                   <br>
                
                   <label for="mensaje">Mensaje:</label>
                   <br>
                   <textarea name="mensaje"  cols="30" rows="10"></textarea>
                   <br>
                   <label for="email">Email</label>
                   <input type="text" id="email" placeholder="nombre@ejemplo"   >

                   <input class="reset" type="reset" value="Limpiar">
                   <input class="submit" type="submit" value="Enviar">


               </form>
